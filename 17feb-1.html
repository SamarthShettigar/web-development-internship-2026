
<html>
<head>
  <title>Demo code 17th feb 2026</title>  
  
</head>
<body>

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #dc3232;background-color: antiquewhite;">
Your browser does not support the HTML canvas tag.</canvas>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(0,0);
ctx.lineTo(200,100);
ctx.stroke();
</script>
<canvas id="mycircle" width="200" height="100" style="border: 1px solid red;background-color: aquamarine;"></canvas>
<script>
var c = document.getElementById("mycircle");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(95, 50, 40, 0, 2 * Math.PI);
//( ctx.arc(x, y, radius, startAngle, endAngle(math.pi is 180 degree);)
ctx.stroke();
</script>
<canvas id="mytext" width="200" height="100" style="border: 1px solid red;background-color: rgb(211, 101, 11);"></canvas>
<script>
var c = document.getElementById("mytext");
var ctx = c.getContext("2d");
ctx.font = "30px Arial";
ctx.fillText("Hello World", 10, 50);
</script>
<canvas id="mystroke" width="200" height="100" style="border: 1px solid red;background-color: rgb(229, 94, 224);"></canvas>
<script>
var c = document.getElementById("mystroke");
var ctx = c.getContext("2d");
ctx.font = "30px Arial";
ctx.strokeText("Hello World", 10, 50);
</script>
<canvas id="mylinear" width="200" height="100" style="border: 1px solid red;background-color: rgb(229, 94, 224);"></canvas>
<script>
var c = document.getElementById("mylinear");
var ctx = c.getContext("2d");

// Create gradient
var grd = ctx.createLinearGradient(0, 0, 200, 0);
grd.addColorStop(0, "red");
grd.addColorStop(1, "white");

// Fill with gradient
ctx.fillStyle = grd;
ctx.fillRect(10, 10, 150, 80);
</script>
<canvas id="mycircular" width="200" height="100" style="border: 1px solid red;background-color: rgb(229, 94, 224);"></canvas>

<script>
var c = document.getElementById("mycircular");
var ctx = c.getContext("2d");

// Create gradient
var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
grd.addColorStop(0, "red");
grd.addColorStop(1, "white");

// Fill with gradient
ctx.fillStyle = grd;
ctx.fillRect(10, 10, 150, 80);
</script>
<canvas id="myimg" width="200" height="100" style="border: 1px solid red;background-color: rgb(229, 94, 224);"></canvas>
<img  id="img1" src="image1.png">
<script>
var c = document.getElementById("myimg");
var ctx = c.getContext("2d");
var img = document.getElementById("img1");
ctx.drawImage(img, 10, 10);
</script>


</body>
</html>
